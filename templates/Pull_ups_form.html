<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add PullUps</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Add PullUps</button>
        <a href="{% url 'delete_Pull_ups' pullups_id %}">Delete</a>
        <a href="{% url 'scoreboard_list' %}">Back</a>
    </form>
</body>
</html>
